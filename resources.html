<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Links - SchoolKids Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .header p {
            font-size: 25px;
            margin-bottom: 10px;
        }
        .header img {
            max-width: 10%;
            height: auto;
            margin-bottom: 20px;
        }
        .search-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .search-container input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #4CAF50;
            border-radius: 8px;
        }
        .search-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .search-container button:hover {
            background-color: #e2d80d;
            color: #ffffff;
        }
        .book-links {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: left;
        }
        .book-links h2 {
            text-align: center;
            color: #4CAF50;
        }
        .link-container {
            margin: 15px 0;
            padding: 15px;
            background: #4caf50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .link-container:hover {
            transform: scale(1.02);
        }
        .link-container a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #eae9e9;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="Images/kids1.png" alt="SchoolKids" />
    <h1>Welcome to the SchoolKids Learning Platform!</h1>
    <p>Explore learning resources for more in-depth information.</p>
</div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for resources...">
    <button onclick="searchLinks()">Search</button>
</div>

<div class="book-links">
    <h2>Book Links</h2>

    <!-- Example book link items -->
    <div class="link-container">
        <a href="https://www.nasa.gov/topics/solarsystem/index.html" target="_blank">NASA Solar System Exploration</a>
    </div>
    <div class="link-container">
        <a href="https://www.worldwildlife.org/habitats" target="_blank">World Wildlife Fund - Habitats</a>
    </div>
    <div class="link-container">
        <a href="https://www.history.com/topics/dinosaurs" target="_blank">History - Dinosaurs</a>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 SchoolKids Learning Platform. All rights reserved.</p>
</div>

<script>
    function searchLinks() {
        var input = document.getElementById('searchInput').value.toLowerCase();
        var linkContainers = document.querySelectorAll('.link-container');

        linkContainers.forEach(function(container) {
            var linkText = container.textContent.toLowerCase();
            if (linkText.includes(input)) {
                container.style.display = '';
            } else {
                container.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
